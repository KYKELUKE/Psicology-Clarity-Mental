<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="Assets/css/inicio-sesion.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>
    <div class="split-screen">
      <!-- Sección de la ilustración -->
      <div class="left-panel">
        <img src="Assets/img/girl.jpg" alt="Ilustración de tortuga" />
      </div>
      <!-- Loader (inicialmente oculto) -->
      <div id="loader" class="loader" style="display: none">
        <div class="spinner"></div>
      </div>

      <!-- Sección del formulario -->
      <div class="right-panel">
        <div class="form-content">
          <div class="logo">
            <img
              src="Assets/img/LOGO-removebg-preview (1).png"
              alt="Logo Selia" />
          </div>
          <h1>Inicia sesión</h1>
          <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>

          <form>
            <div class="input-group">
              <input type="email" placeholder="Correo electrónico" required />
              <span class="icon"><i class="fas fa-envelope"></i></span>
            </div>
            <div class="input-group">
              <input type="password" placeholder="Contraseña" required />
              <span class="icon"><i class="fas fa-eye"></i></span>
            </div>
            <div class="forgot-password">
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button id="ingresarBtn" type="button" class="btn">Ingresar</button>
          </form>

          <!-- Modal de confirmación -->
          <div id="confirmationModal" class="modal">
            <div class="modal-content">
              <span id="closeModal" class="close">&times;</span>
              <h3>¿Deseas continuar con la cita?</h3>
              <p>
                Si deseas seguir con la cita que elegiste, puedes proceder. Si
                no, te llevaremos al dashboard.
              </p>
              <button id="continueToCita">Continuar con la cita</button>
              <button id="goToDashboard">Ir al Dashboard</button>
            </div>
          </div>

          <div class="alternative-login">
            <p>O continúa con</p>
            <button class="social-btn apple">
              <i class="fab fa-apple"></i> Continuar con Apple
            </button>
            <button class="social-btn google">
              <i class="fab fa-google"></i> Continuar con Google
            </button>
          </div>
          <footer>
            <p>Clarity Mental v1.1.0 | <a href="#">Legal</a></p>
          </footer>
        </div>
      </div>
    </div>
    <script src="Assets/js/modal-consulta.js"></script>
    <!-- Archivo JS para manejar la lógica -->
  </body>
</html>
