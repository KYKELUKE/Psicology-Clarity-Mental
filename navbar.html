<header class="top-bar">
  <style>
    /* Barra Superior */
    .top-bar {
      background-color: var(--main-color); /* Color principal */
      color: #fff; /* Color del texto */
      display: flex; /* Utiliza flexbox para el diseño */
      justify-content: space-between; /* Espacia los elementos */
      padding: 10px; /* Espaciado interior */
      font-size: 14px; /* Tamaño de fuente */
    }

    .top-bar .contact-info span {
      margin-right: 20px; /* Espaciado entre elementos */
    }

    /* Encabezado Principal */
    header {
      display: flex;
      justify-content: center; /* Centra todo el contenido en el header */
      align-items: center;
      padding: 15px 20px;
      background-color: #f4f4f9; /* Fondo suave */
      border-bottom: 2px solid #3a3a3a; /* Color del borde inferior */
    }

    /* Logo */
    header .logo {
      display: flex;
      align-items: center;
      margin-right: 20px; /* Espacio entre el logo y el menú */
    }

    header .logo img {
      width: 50px; /* Tamaño base de la imagen */
      height: auto;
      margin-right: 10px; /* Espacio entre el logo y el texto */
      transform: scale(1.2); /* Ajuste en el tamaño */
    }

    header .logo .title {
      font-size: 1.5rem; /* Tamaño del texto para el nombre de la empresa */
      font-weight: bold;
      color: #333; /* Color del título del logo */
    }

    /* Navegación */
    header nav {
      display: flex; /* Asegura que el menú sea flexible */
      align-items: center; /* Centra verticalmente los elementos dentro del nav */
    }

    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex; /* Flex para alinear los elementos en fila */
    }

    header nav ul li {
      margin-left: 20px; /* Espaciado entre los elementos de la lista */
    }

    header nav ul li a {
      color: #3a3a3a; /* Color principal de los enlaces */
      font-weight: bold; /* Peso de la fuente */
      padding: 10px 20px; /* Espacio interior del botón */
      border: 2px solid #3a3a3a; /* Borde del botón */
      border-radius: 20px; /* Bordes redondeados */
      text-decoration: none; /* Sin subrayado */
      transition: all 0.3s ease; /* Transición suave */
    }

    header nav ul li a:hover {
      background-color: #3a3a3a; /* Fondo oscuro al pasar el cursor */
      color: #fff; /* Color de texto en hover */
    }

    header nav ul li a.active {
      background-color: #3a3a3a; /* Fondo para el enlace activo */
      color: #fff; /* Color de texto para el enlace activo */
    }
  </style>

  <div class="contact-info">
    <span>📞 Central Telefónica: (01) 4800 864</span>
    <span>📧 atencion@claritymental.org</span>
    <span>📍 Manuel A. Segura 166, Lince</span>
  </div>
</header>
